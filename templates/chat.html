<!DOCTYPE html>
<html>
<head>
  <title>Афигенный чат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .message {
      margin-bottom: 10px;
    }

    .message .timestamp {
      font-size: 12px;
      color: #888;
    }

    .message .content {
      margin-left: 10px;
    }

    .user-message {
      display: flex;
    }

    .user-message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #555;
      margin-right: 10px;
    }

    .user-message .content {
      background-color: #333;
      padding: 10px;
      border-radius: 4px;
    }

    .bot-message {
      text-align: right;
    }

    .bot-message .content {
      background-color: #444;
      padding: 10px;
      border-radius: 4px;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
    }

    .input-container input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    .input-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message bot-message">
      <div class="content">
        Привет! Чем я могу тебе помочь?
        <div class="timestamp">12:00 PM</div>
      </div>
	
    {{otvet|safe}}
	<form action="/answer" method="post">
		<div class="input-container">
		<input type="text" name="message" placeholder="Напишите сообщение...">
		<button type="submit">Отправить</button>
		</div>
	</form>
  </div>
</body>
</html>
